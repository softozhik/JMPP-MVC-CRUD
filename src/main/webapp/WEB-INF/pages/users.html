<!DOCTYPE html>
<!--<%@ taglib uri="http://java.sun.com/jsp/jstl/core" prefix="c" %>-->
<html lang="ru" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
<div align="center">
    <h2>Users Manager</h2>
    <form method="get" action="search">
        <input type="text" name="keyword"/>
        <input type="submit" value="Search"/>
    </form>
    <h3><a href="/new">New User</a></h3>
    <table border="1" cellpadding="5">
        <tr>
            <th width="150">ID</th>
            <th width="150">First Name</th>
            <th width="150">Last Name</th>
            <th width="150">E-mail</th>
            <th width="150">Action</th>
        </tr>
        <th:block th:each="msg : ${users}">
            <tr>
                <td width="150" th:text="${msg.getId()}"></td>
                <td width="150" th:text="${msg.getFirstName()}"></td>
                <td width="150" th:text="${msg.getLastName()}"></td>
                <td width="150" th:text="${msg.getEmail()}"></td>
                <td>
                    <p><a href="/edit?id=${user.id}">Edit</a></p>
                    <p><a href="/delete?id=${user.id}">Delete</a></p>
                </td>
            </tr>
    </table>
    </th:block>
</div>
</body>
</html>
